   <div *ngIf=!unsubscribed>
        
        <form class="col-md-5" #f =ngForm (ngSubmit)="action(f)" >
        <h4 *ngIf="packages.length>0">   
        Subscriptions
        </h4>
        <h4 *ngIf="packages.length==0">
                        No subscriptions yet    
                    </h4>
        <div *ngFor = "let pack of packages" class="panel panel-default">
        <div class="panel-body"><h5>{{pack.pname}} </h5><h5>Description: {{pack.desc}}</h5><h5> Stock: {{pack.stock}} </h5>
                <input type="checkbox" class="panel-body" ngModel name="{{pack.id}}">
        </div>
        
        </div>
        <input type="submit" *ngIf="packages.length>0" class="btn btn-warning" value="Unsubscribe">
        </form>
</div>
<div *ngIf=unsubscribed>
        <h4>Unsubscribed the packages successfully!</h4>
</div>
