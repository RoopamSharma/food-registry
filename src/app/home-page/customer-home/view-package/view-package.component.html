<h1>
    My Subscriptions
    </h1>
    <form class="col-md-3" >
    <div *ngFor = "let pack of packages">
    Name: {{pack.pname}} <br> Description: {{pack.desc}} <br> Stock: {{pack.stock}}
    
    <input type="checkbox" class="form-control" ngModel name="{{pack.id}}">
    </div>
    <input type="submit" value="Subscribe">
    </form>
